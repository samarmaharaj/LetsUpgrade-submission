/* output will be - 112 because adding number and string returns string */

/* output will be - 32 because first two numbers are added together to return number and after adding to string returns string */
console.log(1 + -"1" + "2");
/* output will be - 32 because first two numbers are subtracted to return number and after adding to string returns string */
console.log(+"1" + "1" + "2");
/* output will be - 112 because all are treated as string under " " */
console.log( "A" - "B" + "2");
/* output will be - NaN2 because string cannot be subtracted from a string which returns a "NaN" and then remaining string are concatenated*/
